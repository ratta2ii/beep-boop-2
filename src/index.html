<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
  </head>
  <body>

    <div class="container">

      <form class="triangle-form" action="index.html" method="post">
        <div class="form-group">
          <label for="side1">Enter first side:</label>
          <input id="side1" type="number" name="" value="">
        </div>

        <div class="form-group">
          <label for="side2">Enter second side: </label>
          <input id="side2" type="number" name="" value="">
        </div>

        <div class="form-group">
          <label for="side3">Enter third side: </label>
          <input id="side3" type="number" name="" value="">
        </div>

        <button id="submitButton" class="btn btn-dark" type="submit" name="button">Submit Button</button>
      </form>

      <div class="result">
        <h2>This is a <span id="result"></span> triangle.</h2>
      </div>

    </div>
  </body>
</html>
